name: Hello World Python

on:
  push:
  workflow_dispatch:  # позволяет запускать вручную

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Запустить main.py
        run: python main.py
